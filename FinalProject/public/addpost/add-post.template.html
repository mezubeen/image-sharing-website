<div class="container-fluid">
<div class ="well">
	
<h2>Upload an image</h2>
<div ng-show="uploading" class="progress">
  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
    <span class="sr-only"></span>
  </div>
</div>


<img class="mythumbnail" ng-src="{{ $ctrl.thumbnail.dataUrl || $ctrl.default }}" 
	style="
    width: 100%;
    height: 100%;
    max-width: 400px;
    max-height: 400px;">


<form ng-submit="$ctrl.Submit();" enctype="multipart/form-data">
	
	<label class="btn btn-success">Browse
	<input type="file" file-model="file.upload" name="myfile" ng-disabled="uploading" style="display: none;" 
	onchange="angular.element(this).scope().photoChanged(this.files)">
	
	</label>
	<br><br>
	<div class="form-group">
    <label for="addCaption">Caption: </label>
    <input type="text" class="form-control" name="addCaption" ng-model="$ctrl.myCaption" placeholder="Insert Caption Here">
	<br>
	
	<button class="btn btn-primary" type="submit" ng-disabled="uploading">Upload</button>
	
	
  </div>


</form>




<div ng-show="message">
<div ng-class = "alert">
	{{$ctrl.message}}
</div>
</div>

</div>
</div>
