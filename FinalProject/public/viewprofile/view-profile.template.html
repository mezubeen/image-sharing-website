<div class="container">
<h3>{{$ctrl.username}}</h3>

<strong>{{$ctrl.user.firstname}} {{$ctrl.user.lastname}}</strong>
<br>
Email: {{$ctrl.user.email}}
<blockquote>
	<p>
		{{$ctrl.user.bio}}
	</p>
</blockquote>
<div class ="col-md-6">
	<strong>Followers: </strong>
	<ul>
		<li ng-repeat="follower in $ctrl.user.followers"></li>
	</ul>
</div>
<div class="col-md-6"></div>
	<strong> Following: </strong>
	<ul>
		<li ng-repeat="follow in $ctrl.user.following"></li>
	</ul>
</div>


<div>
<news-feed key="$ctrl.key"></news-feed>
</div>
